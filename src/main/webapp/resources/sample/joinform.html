<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JOIN</title>

    <!-- jQuery 3.7.1-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Gmarket SANS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/GmarketSans/GmarketSans.css"
        type="text/css" />
    <!-- NotoSans KR-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- 기본 템플릿 CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/joinform.css">

</head>

<body>
    <div id="backcontainer" class="boxv">
        <div id="contents" class="bgimg">

            <!-- 약병 그림 -->
            <div class="main-ico">
            </div>

            <!-- 타이틀 -->
            <div class="boxh titlebox">
                <img src="/img/logo.svg" class="logo">
                <h1 class="gsansdown title">TimePill</h1>
            </div>
            <div>
                <h1 class="jointitle txa"> 회원 가입 </h1>
            </div>

            <div>
                <form action=" ">

                    <table class="joinform">
                        <tr>
                            <td>아이디</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input password">
                                    <input type="text" name="id" class="form-input" placeholder="아이디를 입력해주세요.">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>비밀번호</td>
                        </tr>
                        <tr>
                            <td>
                                <div class="input password">
                                    <input type="password" name="password" class="form-input pwd" placeholder="비밀번호를 입력해주세요.">
                                    <img class="eye" src="img/eye.png"></img>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td>비밀번호 확인</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" name="pwdcheck" class="form-input" placeholder="비밀번호를 다시 입력해주세요.">
                            </td> 
                        </tr>
                        <tr>
                            <td>이름</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="name" class="form-input" placeholder="이름을 입력해주세요.">
                            </td>
                        </tr>
                        <tr>
                            <td>생년월일</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="date" name="birth" class="form-input" >
                            </td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="email" class="email"> @
                                <select class="email">
                                    <option value="">naver.com</option>
                                    <option value="">gmail.com</option>
                                    <option value="">daum.net</option>
                                    <option value="">nate.com</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>


            <div class="btns boxv genbtn">
                <a href="#" class="btn-sky">
                    <p class="btndesc"> 가입하기 </p>
                </a>
                <a href="#" class="btn-white">
                    <p class="btndesc"> 돌아가기 </p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // eye 이미지 클릭 시 패스워드 필드 토글
        document.querySelector('.eye').addEventListener('click', function() {
            const pwdfiled = document.querySelector('.pwd');
            const type = pwdfiled.getAttribute('type');
            
            if (type === 'password') {
                pwdfiled.setAttribute('type', 'text');
                this.src = 'img/eyeno.png';
            } else {
                pwdfiled.setAttribute('type', 'password');
                this.src = 'img/eye.png';
            }
        });

        // '가입하기' 버튼 클릭 시 form 제출
        document.getElementById('submitBtn').addEventListener('click', 
            function (event) {
                event.preventDefault();
                document.getElementById('joinForm').submit();
        });
    </script>
</body>
</html>
